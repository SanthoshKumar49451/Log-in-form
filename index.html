<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body >
    <form action="" id="form">
        <div class="form-header">
            <span >Welcome to </span><br>
            <span id="span">Natural Farms</span>
        </div>
        <div class="form-continue">
            <div class="form-google">
                <a> <i class="fa fa-google"></i> <span>Sign in with Google</span></a>
            </div>
            <div class="form-facebook">
                <a> <i class="fa fa-facebook"></i> <span>Sign in with facebook</span></a>
            </div>
        </div>
      
        <div class="form-controls">
            <div class="user-input">
                <i class="glyphicon glyphicon-user"></i>

                <input type="text" placeholder=" Enter Username">
            </div>
            <div class="gmail-input">
                <i class="glyphicon glyphicon-envelope" ></i>
                <input type="gmail" placeholder="Enter Gmail">
            </div>
            <div class="password">
                <i class="glyphicon glyphicon-lock"></i>
                <input type="password" placeholder="Enter password">
            </div>
        </div>

        <div class="form-choices">
            <div class="terms">
                <input type="checkbox"><span>Terms&conditions</span>
            </div>
            <div class=" forgot-password">
                <a href="#"><span>Forgot password</span></a>
            </div>
        </div>
        <div class="form-button">
            <button>Log in</button>

        </div>
        <div class="form-footer">
            <span>Don't have account ?<a href="#">Register</a></span>
        </div>

    </form>

</body>

</html>
